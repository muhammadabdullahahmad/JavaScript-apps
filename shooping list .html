<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-3">ðŸ›’ Shopping List</h3>

                <!-- Input -->
                <div class="input-group mb-3">
                    <input type="text" id="itemInput" class="form-control" placeholder="Enter item">
                    <button class="btn btn-primary" onclick="addItem()">Add</button>
                </div>

                <!-- List -->
                <ul id="list" class="list-group mb-3"></ul>

                <!-- Clear All Button -->
                <div class="text-center">
                    <button class="btn btn-warning" onclick="clearAll()">Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function addItem() {
            const itemInput = document.getElementById('itemInput');
            const itemText = itemInput.value.trim();
            if (itemText === '') {
                alert('Please enter an item.');
                return;
            }

            const list = document.getElementById('list');
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            listItem.innerHTML = `
                ${itemText}
                <button class="btn btn-danger btn-sm" onclick="removeItem(this)">Remove</button>
            `;
            list.appendChild(listItem);
            itemInput.value = '';
        }

        function removeItem(button) {
            const listItem = button.parentElement;
            listItem.remove();
        }

        function clearAll() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        }
    </script>
</body>

</html>
