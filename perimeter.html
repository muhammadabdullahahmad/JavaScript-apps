<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perimeter Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            text-align: center;
            padding: 30px;
        }
        
        h1 {
            color: #333;
        }
        
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        
        input,
        select,
        button {
            margin: 8px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>
    <h1>Perimeter Calculator</h1>
    <div class="calculator">
        <label for="shape">Choose a shape:</label><br>
        <select id="shape" onchange="showInputs()">
      <option value="">--Select--</option>
      <option value="rectangle">Rectangle</option>
      <option value="square">Square</option>
      <option value="circle">Circle</option>
      <option value="triangle">Triangle</option>
    </select>

        <div id="inputs"></div>

        <button onclick="calculatePerimeter()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function showInputs() {
            const shape = document.getElementById("shape").value;
            const inputsDiv = document.getElementById("inputs");
            inputsDiv.innerHTML = "";

            if (shape === "rectangle") {
                inputsDiv.innerHTML = `
          <input type="number" id="length" placeholder="Enter length"><br>
          <input type="number" id="width" placeholder="Enter width"><br>
        `;
            } else if (shape === "square") {
                inputsDiv.innerHTML = `
          <input type="number" id="side" placeholder="Enter side length"><br>
        `;
            } else if (shape === "circle") {
                inputsDiv.innerHTML = `
          <input type="number" id="radius" placeholder="Enter radius"><br>
        `;
            } else if (shape === "triangle") {
                inputsDiv.innerHTML = `
          <input type="number" id="side1" placeholder="Enter side 1"><br>
          <input type="number" id="side2" placeholder="Enter side 2"><br>
          <input type="number" id="side3" placeholder="Enter side 3"><br>
        `;
            }
        }

        function calculatePerimeter() {
            const shape = document.getElementById("shape").value;
            let perimeter = 0;

            if (shape === "rectangle") {
                const length = parseFloat(document.getElementById("length").value);
                const width = parseFloat(document.getElementById("width").value);
                perimeter = 2 * (length + width);
            } else if (shape === "square") {
                const side = parseFloat(document.getElementById("side").value);
                perimeter = 4 * side;
            } else if (shape === "circle") {
                const radius = parseFloat(document.getElementById("radius").value);
                perimeter = 2 * Math.PI * radius;
            } else if (shape === "triangle") {
                const side1 = parseFloat(document.getElementById("side1").value);
                const side2 = parseFloat(document.getElementById("side2").value);
                const side3 = parseFloat(document.getElementById("side3").value);
                perimeter = side1 + side2 + side3;
            }

            document.getElementById("result").innerText =
                `Perimeter: ${perimeter.toFixed(2)}`;
        }
    </script>
</body>

</html>
